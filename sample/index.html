<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>IoTセンサモジュールフレームワーク WebAPI テスト</title>
		<script type="module" defer src="./js/iot_sensor_module_api_sample.js"></script>
		<link rel="stylesheet" href="./css/iot_sensor_module_api_sample.css">
	</head>
	<body>
		<h1>IoTセンサモジュールフレームワーク WebAPI テスト</h1>

		<h3>対応チェック</h3>
		<p>接続情報取得状況 : <span id="message_connection_info">取得中</span></p>
		<p>APIインスタンスの生成 : <span id="message_api_instance">未生成</span></p>
		<p>Web Bluetoothに対応しているか？ : <span id="message_is_web_bluetooth_supported">確認中</span></p>

		<h3>トリガーデータ</h3>
		<p>受信日時 : <span id="message_last_trigger_timestamp">未受信</span></p>
		<table id="table_trigger_data">
			<tr id="row_trigger_data_index">
			</tr>
			<tr id="row_trigger_data_flags">
			</tr>
		</table>

		<div id="data_service_area">
			<h3>センサーデータ情報</h3>
			<table id="table_sensor_data">
				<tr>
					<th>取得日時</th>
					<th>データ名</th>
					<th>データ値</th>
				</tr>
			</table>
		</div>

		<div id="log_service_area">
			<h3>センサーログ情報</h3>
			<table id="table_sensor_log">
				<tr>
					<th>取得日時</th>
					<th>データ名</th>
					<th>データ値</th>
				</tr>
			</table>
		</div>

		<h3>コントロール</h3>
		<button id="button_start_advertise_observe" disabled>トリガーデータ監視</button>
		<button id="button_connect" disabled>接続</button>
		<button id="button_disconnect" disabled>切断</button>

		<h3>センサーデータ取得コントロール</h3>
		<table id="table_sensor_data_control">
			<tr id="tr_sensor_data_control_header_1">
				<th rowspan="2">センサーデータ名</th>
			</tr>
			<tr id="tr_sensor_data_control_header_2">
			</tr>
		</table>

		<h3>IoTセンサモジュール設定コントロール</h3>
		<div id="system_service_area">
			<h4>System Service</h4>
			<h5>動作モード</h5>
			<input type="radio" id="input_radio_system_service_operation_mode_user_mode" name="input_radio_system_service_operation_mode" class="connection_only_control" value="user_mode" checked disabled> <label for="input_radio_system_service_operation_mode_user_mode">User Mode (設定ロック)</label>
			<input type="radio" id="input_radio_system_service_operation_mode_configuration_mode" name="input_radio_system_service_operation_mode" class="connection_only_control" value="configuration_mode" disabled> <label for="input_radio_system_service_operation_mode_configuration_mode">Configuration Mode (設定ロック解除)</label>
		</div>
	</body>
</html>
